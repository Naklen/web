<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Pig Tinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Pig Tinder</h1>
    </header>
    <main class="content">
      <section class="pig" id="pig1">
        <img class="pig_img" src="img/m1.jpg" alt="Свинка смотрит на тебя на синей ткани">
        <h5 class="pig_name pig_info">Акатош</h5>
        <p class="pig_age pig_info">ထ лет</p>
      </section>
      <section class="pig" id="pig2">
        <img class="pig_img" src="img/m2.jpg" alt="Свинка сидит в клетке">
        <h5 class="pig_name pig_info">Аркей</h5>
        <p class="pig_age pig_info">1 год</p>
      </section>
      <section class="pig" id="pig3">
        <img class="pig_img" src="img/m3.jpg" alt="Свинка смотрит на тебя из под пледа">
        <h5 class="pig_name pig_info">Дибелла</h5>
        <p class="pig_age pig_info">2 года</p>
      </section>
      <section class="pig" id="pig4">
        <img class="pig_img" src="img/m4.jpg" alt="Свинка смотрит в сторону на белом фоне">
        <h5 class="pig_name pig_info">Зенитар</h5>
        <p class="pig_age pig_info">4 года</p>
      </section>
      <section class="pig" id="pig5">
        <img class="pig_img" src="img/m5.png" alt="Свинка смотрит наверх">
        <h5 class="pig_name pig_info">Кинарет</h5>
        <p class="pig_age pig_info">1.5 года</p>
      </section>
      <section class="pig" id="pig6">
        <img class="pig_img" src="img/m6.jpg" alt="Лохматая свинка смотрит на тебя">
        <h5 class="pig_name pig_info">Мара</h5>
        <p class="pig_age pig_info">3 года</p>
      </section>
      <section class="pig" id="pig7">
        <img class="pig_img" src="img/m7.jpg" alt="Свинка смотрит в сторону на ковре">
        <h5 class="pig_name pig_info">Стендарр</h5>
        <p class="pig_age pig_info">6 лет</p>
      </section>
      <section class="pig" id="pig8">
        <img class="pig_img" src="img/m8.jpg" alt="Свинка смотрит на тебя на фоне гирлянды">
        <h5 class="pig_name pig_info">Юлианос</h5>
        <p class="pig_age pig_info">4 года</p>
      </section>
      <section class="pig" id="pig9">
        <img class="pig_img" src="img/m9.jpg" alt="Пушистая свина на фоне корзинки">
        <h5 class="pig_name pig_info">Талос</h5>
        <p class="pig_age pig_info">1 год</p>
      </section>
    </main>
    <section class="buttons">
      <h4 class="valid"> </h4>
      <label class="button cross"></label>
      <label class="button star"></label>
      <label class="button like"></label>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
